    <div class="post-body" itemprop="articleBody"><p>备份数据库股价信息查询代码</p>
<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">SELECT</span><br><span class="line">`每日行情查询`.`日期`,</span><br><span class="line">LEFT(`每日行情查询`.`股票代码`,6) AS 股票代码,</span><br><span class="line">`股票基础信息`.`股票名称`,</span><br><span class="line">`每日触板`.`涨停原因类别（拆分）`,</span><br><span class="line">`股票基础信息`.`所属同花顺行业` AS 同花顺板块,</span><br><span class="line">`股票基础信息`.`所属东方财富行业` AS 东财板块,</span><br><span class="line">LEFT(`每日行情查询`.`股票代码`,3) AS 证券划分,</span><br><span class="line">`每日资金流向`.`集合竞价`,</span><br><span class="line">`每日资金流向`.`主力净流入` AS 净流入,</span><br><span class="line">`每日资金流向`.`实时超大单数据净额` AS 超大,</span><br><span class="line">`每日资金流向`.`实时大单数据净额` AS 大户,</span><br><span class="line">`每日行情查询`.`开盘`,</span><br><span class="line">`每日行情查询`.`收盘`,</span><br><span class="line">`每日行情查询`.`最低`,</span><br><span class="line">`每日行情查询`.`最高`,</span><br><span class="line">`每日行情查询`.`成交量`,</span><br><span class="line">`每日行情查询`.`成交额`,</span><br><span class="line">`每日行情查询`.`振幅`,</span><br><span class="line">`每日行情查询`.`换手率`,</span><br><span class="line">`每日行情查询`.`涨跌幅`,</span><br><span class="line">`每日行情查询`.`涨跌`,</span><br><span class="line">`每日触板`.`涨停原因类别`</span><br><span class="line"></span><br><span class="line">FROM `每日行情查询`</span><br><span class="line">LEFT JOIN `股票基础信息`</span><br><span class="line">ON `每日行情查询`.`股票代码`= `股票基础信息`.`股票代码` </span><br><span class="line"></span><br><span class="line">LEFT JOIN `每日触板`</span><br><span class="line">ON `每日行情查询`.`日期`= `每日触板`.`日期` AND `每日行情查询`.`股票代码`=`每日触板`.`股票代码`</span><br><span class="line">left JOIN `每日资金流向`</span><br><span class="line">ON LEFT(`每日行情查询`.`股票代码`,6)= `每日资金流向`.`股票代码` AND `每日行情查询`.`日期`= `每日资金流向`.`日期`</span><br><span class="line"></span><br><span class="line">WHERE      `每日行情查询`.`日期` &gt;= CURDATE() - INTERVAL 100 DAY </span><br><span class="line">ORDER BY   `每日行情查询`.`日期` DESC, `每日行情查询`.`股票代码` ;</span><br></pre></td></tr></table></figure>
